<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <button id="btnPrev" class="btn btn-primary">
                    Prev
                </button>
            </div>
            <div id="listaImmagini" class="col-8">

            </div>
            <div class="col-2">
                <button btn="btnSucc" class="btn btn-primary">
                    Succ
                </button>
            </div>
        </div>
    </div>
    <script src="carosello.js"></script>
    <script>
        recuperaListaImmagini();
        let btnPrev = document.getElementById("btnPrev");
        btnPrev.onclick = function () {
            let divListaImmagini = document.getElementById("listaImmagini");
            for (let index = 0; index < divListaImmagini.children.length; index++) {
                const img = divListaImmagini.children[index];
                if (img.className === "") {
                    img.className = "d-none";
                    let elementoDaVisualizzare = img.previousElementSibling();
                    elementoDaVisualizzare.className = "";
                }
            }
        }

    </script>
</body>

</html>
