<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Lista Utenti</title>
</head>

<body>
    <div class="container">
        <div class="messaggi"></div>
    </div>
    <div class="container">
        <h1>Lista Utenti</h1>
        <div class="datatable">
            <div class="row bg-primary text-white">
                <div class="col-1">ID</div>
                <div class="col-2">Nome</div>
                <div class="col-4">Email</div>
                <div class="col-3">Indirizzo</div>
                <div class="col-2">Azienda</div>
            </div>
            <div id="loading" class="container w-100 text-center">
                <div class="spinner-border text-primary" role="status">
                </div>
                <span class="visually-hidden text-primary">Loading...</span>
            </div>
            <div id="listaUtenti" class="d-none">
            </div>
        </div>
        <div class="container">
            <button id="btnCarica" class="btn btn-primary">Carica</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="utenti.js"></script>
    <script>
        let btnCarica = document.getElementById("btnCarica");
        btnCarica.onclick = function () {
            recuperaListaUtenti();
        }
    </script>


</body>

</html>
