<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="pt-5 pb-5">
        <div class="container">
            <div id="messaggi" class="messaggi"></div>
        </div>
        <div class="container">
            <div class="d-flex justify-content-between pb-5">
                <h1>Nuovo Articolo</h1>
                <div>
                    <button id="btnCarica" class="btn btn-primary">Salva</button>
                </div>
            </div>
            <div id="loading" class="d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="articolo-form">
                <form id="formArticolo">
                    <div class="form-group row">
                        <label for="titolo" class="col-sm-2 col-form-label">Titolo:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="titolo" placeholder="Inserisci il titolo">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="testo" class="col-sm-2 col-form-label">Testo:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="testo" placeholder="Inserisci il testo">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="common-articoli.js"></script>
    <script src="crea-articolo.js"></script>
</body>

</html>
