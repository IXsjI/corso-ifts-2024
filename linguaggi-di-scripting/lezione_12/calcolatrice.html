<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        .nopad {
            padding-left: 0 !important;
            padding-right: 0 !important;
        }
    </style>
    <title>Esercizio 6</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <div class="container">
        <div id="risultato"></div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md text-center ">
                <h2>La Calcolatrice</h2>
            </div>
        </div>
    </div>
    <div class="container border" style="width: 300px">
        <div class="row mt-2">
            <div class="col">
                <input id="calcolo" class="form-control form-control-lg" type="text" placeholder="0" readonly>
            </div>
        </div>
        <div class="container m-2">
            <div class="row">
                <div class="col">
                </div>
                <div class="col">
                </div>
                <div class="col nopad m-1 ">
                    <button type="button" class="btn btn-secondary btn-block btn-risultato">%</button>
                </div>
                <div class="col nopad m-1 ">
                    <button type="button" class="btn btn-secondary btn-block btn-elimina">CE</button>
                </div>
            </div>
            <div class="row">
                <div class="col nopad">
                    <button type="button" class="btn btn-light btn-block border btn-numero">9</button>
                </div>
                <div class="col nopad">
                    <button type="button" class="btn btn-light btn-block border btn-numero" >8</button>
                </div>
                <div class="col nopad">
                    <button type="button" class="btn btn-light btn-block border btn-numero">7</button>
                </div>
                <div class="col nopad">
                    <button type="button" class="btn btn-secondary btn-block border btn-calcolo" >รท</button>
                </div>
            </div>
            <div class="row">
                <div class="col nopad">
                    <button type="button" class="btn btn-light btn-block border btn-numero">6</button>
                </div>
                <div class="col nopad">
                    <button type="button" class="btn btn-light btn-block border btn-numero">5</button>
                </div>
                <div class="col nopad">
                    <button type="button" class="btn btn-light btn-block border btn-numero">4</button>
                </div>
                <div class="col nopad">
                    <button type="button" class="btn btn-secondary btn-block border btn-calcolo" >*</button>
                </div>
            </div>
            <div class="row">
                <div class="col nopad">
                    <button type="button" class="btn btn-light btn-block border btn-numero">3</button>
                </div>
                <div class="col nopad">
                    <button type="button" class="btn btn-light btn-block border btn-numero">2</button>
                </div>
                <div class="col nopad">
                    <button type="button" class="btn btn-light btn-block border btn-numero">1</button>
                </div>
                <div class="col nopad">
                    <button type="button" class="btn btn-secondary btn-block border btn-calcolo" >-</button>
                </div>
            </div>
            <div class="row">
                <div class="col nopad">
                    <button type="button" class="btn btn-light btn-block border btn-numero" >0</button>
                </div>
                <div class="col nopad">
                    <button type="button" class="btn btn-light btn-block border btn-punto" >.</button>
                </div>
                <div class="col nopad">
                    <button type="button" class="btn btn-primary btn-block border btn-risultato" >=</button>
                </div>
                <div class="col nopad">
                    <button type="button" class="btn btn-secondary btn-block border btn-calcolo" >+</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./calcolatrice.js"></script>
</body>

</html>
