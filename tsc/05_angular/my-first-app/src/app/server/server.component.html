<p [ngStyle]="{background: getColor()}" [ngClass]="{ online: server?.status === 'Online'}" class="rounded-2" style="display: flex; justify-content: space-between; padding: 5px;">
  {{ server?.name }} with ID {{ server?.id }} is {{ getServerStatus() }}

  <span >
    <button (click)="onReboot()" class="rounded-2" style="margin: 0px 3px;"><i class="fas fa-sync"></i></button>
    <button (click)="onRemove()" class="rounded-2"><i class="fas fa-trash"></i></button>
  </span>
</p>
